<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="charts.css">
  <title id="chartTitle">Candle chart</title>
  <script type="text/javascript"
    src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
  <h2>
    <div id="chartHeader"></div>
  </h2>
  <div class="chart-container">
    <div id="container1" style="width: 100%; height: 45vh;"></div>
  </div>

  <script type="module">
    import { initializeChart } from './helpers.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await initializeChart('http://localhost:8000/candles.json', 'container1', 'legend1', 'http://localhost:8000/candleName.json', true);
    });
  </script>
</body>

</html>
